<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Coursera!</title>
	<style>
		body{background-color:#00FFFF;
		}
		h1{
			text-align:center;
		}
		h2{
			color:red;
		}
		p{
			color:blue;
			font-size:20px;
			width:200px;
		}
		div{
			
			font-style:italic;
			font-size:18px;
		}
		li:hover{
			font-weight:bold;
			cursor:pointer;
		}
		li:nth-child(odd):hover{
			color:blue;
		}
	</style>
</head>
<body>
	<h1>Hello Coursera!!!</h1>
	<h2>This is the first attempt to use css</h2>
	<p>CSS, what means cascade style sheets, can be previewed in <a href "http://www.csszengarden.com/" target="_blank">link</a></p> 
	<div>
		<ol>List of elements:
			<li>Element1</li>
			<li>Element2</li>
			<li>Element3</li>
			<li>Element4</li>
			<li>Element5</li>
		</ol>
	</div>


</body>
</html>
